<div class="container">
  <div class="row">
    <div class="col-md6 mt-5 mx-auto">
      <form (submit)="register()">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" class="form-control" name="email" placeholder="Enter First Name" [(ngModel)]="credentials.first_name" />
        </div>

        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" class="form-control" name="last_name" placeholder="Enter Last Name" [(ngModel)]="credentials.last_name" />
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="last_name" placeholder="Enter Email Address" [(ngModel)]="credentials.email" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="password" [(ngModel)]="credentials.password" />
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">
          Register
        </button>

      </form>
    </div>

  </div>

</div>
