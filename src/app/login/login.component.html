<div class="container ">
  <div id="login-row" class="row justify-content-center align-items-center">
    <div id="login-column" class="col-md-6 mt-5 mx-auto">
      <div id="login-box" class="col-md-12">
        <form (submit)="login()">
          <div class="form-group">
            <label for="email" class="text-info">Email address:</label><br>
            <input type="email" name="email" class="form-control" placeholder="Enter email" [(ngModel)]="credentials.email" />
          </div>
          <div class="form-group">
            <label for="password" class="text-info">Password:</label><br>
            <input type="text" name="password" class="form-control" placeholder="password" [(ngModel)]="credentials.password" />
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block">
            Sign in
          </button>
          <div id="register-link" class="text-right">
            <a href="#register" class="text-info">Register here</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
